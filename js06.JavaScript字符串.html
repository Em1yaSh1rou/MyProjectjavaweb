<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        <!-- 创建字符串对象 -->
        var a = new String("...");
        var a = "hello JS "
        /* 获取字符串长度 length */
        console.log(a.length);
        /* 获取指定位置字符charAt(需要获取字符的索引) */
        console.log(a.charAt(4));
        /* 检索字符串所在索引indexOf(字符) */
        console.log(a.indexOf("lo"));
        /* 去除字符串两边空格trim */
        var s = a.trim();
        console.log(s);
        /* 截取字符串(start end) */
        console.log(s.substring(0,5));
        
    </script>
</body>
</html>
