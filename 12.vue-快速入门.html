<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <!-- v-model数据绑定 -->
        <input type="text" v-model="message">
        <!-- 插值表达式{{}} -->
        {{message}}
    </div>
</body>
<script>
        //定义Vue
    new Vue({
        //vue接管的区域
    el:"#app",
    data:{
    message:"Hello Vue"
    }
    })
</script>
</html>
