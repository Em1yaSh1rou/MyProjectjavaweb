
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
         /* 查询对应类型 */
         alert(typeof 3);

         alert(typeof "time")

         alert(typeof null)

         alert(typeof true)

         var a;
         alert(typeof a)

         /* 类型转换成数字 */
         alert(parseInt("12"))
          /* 其他类型转换成Boolean */
         if(0){
            alert(0,NaN会转为false)
         }
         if(-1){
            alert("为true")
         }
         if(" "){
            alert(空字符为false)
         }
         if(null){
            alert(null为false)
         }
         if(undefined){
            alert(转换为false)
         }
      </script>
</body>
</html>
