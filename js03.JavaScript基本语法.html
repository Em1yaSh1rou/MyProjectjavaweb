<body>
      <script>{
         // let:局部变量 所声明的变量只在let关键字所在的代码块内有效，不允许重复声明
         let sv = "李四"
         sv = "wd"
         //const用来声明一个只读的常量,一旦声明，常量的值就不能改变
         const sb = "王五"
        window.alert(sv)
      }
         var a = 10; 
         a = "张三"
       
      </script>
</body>
