<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--表格标签  -->
    <!-- border：表格边框的宽度 width:表格的宽度 cellspacing:规定单元格之间空白的空间 -->
    <!-- table:定义表格. tr:定义表格中的行,一个tr代表一行. th:表示表头单元格,具有加粗居中效果. td:表示普通单元格. -->
    <table border="1px" cellspacing = "0"width="600px">
        <tr>
            <th>序号</th>
            <th>品牌logo</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="img/alibaba.jpg" width="100px"></td>
            <td>阿里巴巴</td>
            <td>阿里巴巴集团控股有限公司</td>
        </tr>  
        <tr>
            <td>2</td>
            <td><img src="img/huawei.jpg" width="100px"></td>
            <td>华为</td>
            <td>华为技术有限公司</td>
        </tr>
    </table>
</body>
</html>
